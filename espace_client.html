<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'inscription dix sur dix</title>
    <link rel="icon" href="images_&_logo_du_site/logo_jaune.png"></link>
    <!-- css de bootstrap  5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- les icones de bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="espace_client.css">
    <script src="espace_client.js" defer></script>
</head>
<body>
    <section>
        <div class="container-fluid text-start">
            <a href="acceuil.html" style="font-size: 2rem;" title="retour à l'acceuil"><i class="bi bi-arrow-90deg-left"></i></a>
            <br>
            <div row=class="row align-items-center" style="background: url('images_&_logo_du_site/logo_jaune.png') center no-repeat;
    background-size:contain;width:100%;height:100vh">
<br>
<form class="row g-3" action="" method="post">
    <div class="col-md-4">
      <label for="nom" class="form-label"><b>Nom:</b></label>
      <input type="text" class="form-control is-invalid" name="nom" id="nom" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="prenom" class="form-label"><b>Prénom:</b></label>
      <input type="text" class="form-control is-invalid" name="prenom" id="prenom" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="pseudo" class="form-label"><b>Pseudo:</b></label>
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control is-invalid" name="pseudo" id="pseudo" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label"><b>Email:</b></label>
      <input type="email" class="form-control is-invalid" name="email" id="email" aria-describedby="validationServer03Feedback" required>
      
    </div>
    <div class="col-md-6">
        <label for="photo" class="form-label"><b>image:</b></label>
        <input type="file" class="form-control" aria-label="file example" name="photo">
        <div class="invalid-feedback"></div>
      </div>

      <div class="col-12 position-relative">
        <label for="mdp" class="form-label"><b>votre mot de passe entre [8-20] caractères:</b></label>
        <div class="input-group has-validation">        
          <input type="password" class="form-control" name="mdp" id="mdp" minlength="8" maxlength="20" required>
          <span class="input-group-text"><i class="bi bi-eye-fill"  id="eye"></i></span>
        </div>
      </div>
      <!-- <div class="row"> -->
        <div class="col-6">
            <button class="btn btn-success w-100" type="submit">soumettre</button>
          </div>
          <div class="col-6">
              <button class="btn btn-danger w-100" type="reset">tout effacer</button>
            </div>
      <!-- </div>  -->
  </form>

            </div>
        </div>
    </section>
    
    
     <!--lien cdn du popper en javaScript   -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
